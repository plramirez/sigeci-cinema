<div id="card-container">
  <div class="card">
    <!-- Contenido de la columna izquierda -->
    <div class="column">
      <img [src]="imagePath" alt="Logo" class="logo">
      <h2 class="title">Bienvenido al Sistema Unificado de Gestión de Cines (SIGECI)</h2>
      <p class="role-text">SIGECI, busca mejorar la gestión de las carteleras de cines en
        República Dominicana por parte de la Dirección General de Cine.</p>
        <a href="#">DEV_CINEMA_CENTROS</a>
    </div>

    <div class="divider"></div>

    <!-- Contenido de la columna derecha -->
    <div class="column">
      <h2 class="title">Iniciar Sesión</h2>
      <form>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" >

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">

        <button type="button" >Ingresar</button>
      </form>

      <p class="register-text">¿Nuevo usuario? <span >Registrar nuevo usuario</span></p>
    </div>
  </div>
</div>
