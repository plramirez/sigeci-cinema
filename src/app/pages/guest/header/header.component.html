<!-- header.component.html -->
<header>
  <div class="top-bar">
    <div class="logo-container">
      <img [src]="imagePath" alt="Logo" routerLink="/" style="cursor: pointer;"> 
    </div>
    <div class="menu-container">
      <ul class="menu-list">
        <li><a href="#">Carteleras</a></li>
        <li><a href="#">Estrenos</a></li>
        <li><a href="#">Pr√≥ximamente</a></li>
      </ul>
    </div>
    <div class="admin-access">
      <button class="outline-button" routerLink="/admin">Acceder como Administrador</button>
    </div>
  </div>
  <div class="bottom-bar">
    <div class="centered-content">
      <div class="search-bar">
        <input type="text" placeholder="Buscar...">
        <button class="filter-icon" (click)="openFilterMenu()">
          <i class="material-icons">filter_list</i> Filtro
        </button>
      </div>
    </div>
  </div>
  <app-filter-toggle-sidebar *ngIf="filterMenuService.menuOpen$ | async"></app-filter-toggle-sidebar>
</header>
